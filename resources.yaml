network: bioinf

secgroups:
 - ufr-ingress
 - egress

graceful: false
sshkey: cloud2

# The public key(s) we will accept when SSHing to a machine.
pubkeys:
    - ""

deployment:
    training-hts-fr-02-19:
        count: 1
        flavor: c.c64m2000
        start: 2019-02-25
        end:  2019-03-02
    test:
        count: 1
        flavor: c.c20m120
    compute-general:
        count: 20
        flavor: c.c10m55
    compute-highmem:
        count: 20
        flavor: c.c20m120
    compute-superhighmem:
        count: 8
        flavor: c.c32m240
    compute-megahighmem:
        count: 7
        flavor: c.c40m1000
    compute-2tb:
        count: 1
        flavor: c.c64m2000
    sklearn:
        count: 4
        flavor: c.c10m55
